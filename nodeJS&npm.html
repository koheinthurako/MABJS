    <!-- ABOUT NPM -->
    <!-- package.json ထဲက peerDependencies ဆိုတာ ဖွင့်ထားတဲ့ file run ဖို့ လိုအပ်တဲ့အရာတွေဖြစ်ပြီး

    <!-- NPM competitors => yarn, pnpm -->
